<select (change)="onChange($event.target.value)">
  <option disabled>Sort by office</option>
  <option value="all">View All</option>
  <option value="senate">Senate</option>
  <option value="house">House</option>
  <option value="governor">Governor</option>
</select>

<div *ngIf="selectedState">
  <ul>
    <li *ngFor="let candidate of candidates | office:selectedOffice">{{candidate.Candidate.Candidate}}
      <ul>
        <li>{{candidate.Office_Sought.Office_Sought}}</li>
        <li>{{candidate.Office_Sought.id}}</li>
        <li>{{candidate.Election_Status.id.replace('-General', ' General Election')}}</li>
      </ul>
    </li>
  </ul>
</div>
